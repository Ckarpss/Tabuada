<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>tabuada do pai do pirata</title>
</head>
<body>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Tabuada</h1>
            <div class="form-group">
                <label for="numero">Digite um n√∫mero:</label>
                <input type="number" id="numero" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="exibir()">Mostra Tabuada</button>
            <div id="tabuada" class="mt-3"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function exibir() {
                const numero = parseInt(document.getElementById('numero').value);
                let tabuadaHTML = '<h3>Tabuada do ' + numero + '</h3>';
                for (let i = 1; i <= 10; i++) {
                    const resultado = numero * i;
                    tabuadaHTML += `<p>${numero} x ${i} = ${resultado}</p>`;}
                document.getElementById('tabuada').innerHTML = tabuadaHTML;}
        </script>
</body>
</html>
